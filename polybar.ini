[colors]
background = #202424
# background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #FFEBC3
#F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 99.6%
height = 30pt
offset-x = 8
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = Symbols Nerd Font Mono:size=12;1
font-2 = Symbols Nerd Font:size=10;1

modules-left = launcher xworkspaces xwindow
modules-center = date
modules-right = filesystem pulseaudio xkeyboard cpu btc-price wlan eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/launcher]
type = custom/text
label = 󰣇
label-foreground = ${colors.primary}
label-font = Symbols Nerd Font Mono:size=12
label-margin = 2

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

; [module/xwindow]
; type = internal/xwindow
; label = %title:0:60:...%

